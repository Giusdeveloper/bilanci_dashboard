name: Build Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build client
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        cd client
        # Crea un file .env.production con i valori dai secrets
        echo "VITE_SUPABASE_URL=${SUPABASE_URL}" > .env.production
        echo "VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env.production
        echo "NODE_ENV=production" >> .env.production
        
        # Verifica se i secrets sono configurati
        if [ -z "${SUPABASE_URL}" ] || [ -z "${SUPABASE_ANON_KEY}" ]; then
          echo "⚠️  Attenzione: I secrets VITE_SUPABASE_URL e VITE_SUPABASE_ANON_KEY non sono configurati."
          echo "   Il build continuerà con valori vuoti. Configura i secrets per un build completo."
        else
          echo "✅ Secrets configurati correttamente"
        fi
        
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: client/dist/
        retention-days: 7
        
