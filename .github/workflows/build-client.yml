name: Build Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build client
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        # Crea un file .env.production con i valori dai secrets
        echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL}" > .env.production
        echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> .env.production
        echo "NODE_ENV=production" >> .env.production
        
        # Verifica se i secrets sono configurati
        if [ -z "${VITE_SUPABASE_URL}" ] || [ -z "${VITE_SUPABASE_ANON_KEY}" ]; then
          echo "⚠️  Attenzione: I secrets VITE_SUPABASE_URL e VITE_SUPABASE_ANON_KEY non sono configurati."
          echo "   Il build continuerà con valori vuoti. Configura i secrets per un build completo."
        else
          echo "✅ Secrets configurati correttamente"
        fi
        
        # Build del client usando vite (solo client, non server)
        npx vite build
        
        # Verifica che il build sia stato creato
        if [ ! -d "dist/public" ]; then
          echo "❌ Errore: La cartella dist/public non esiste dopo il build"
          ls -la dist/ || echo "Cartella dist non esiste"
          exit 1
        fi
        
        echo "✅ Build completato con successo"
        ls -la dist/public/ | head -20
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: client/dist/
        retention-days: 7
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/public